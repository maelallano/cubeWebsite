<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>cubeWebsite</title>
</head>
<body>
  <div class="wrapper">
    <div class="perspective">
      <div class="cube">
        
        <div class="face front">
          <p class="goUp">topFace</p>
          <p class="goBottom">bottomFace</p>
          <p class="goLeft">leftFace</p>
          <p class="goRight">rightFace</p>
          <div id="grid">
            <div id="line1">
              <canvas class="wesh" id="case1" width="100" height="100">
              </canvas>
              <canvas id="case2" width="100" height="100">
              </canvas>
              <canvas id="case3" width="100" height="100"></canvas>
            </div>
            <div id="line1">
              <canvas id="case4" width="100" height="100">
              </canvas>
              <canvas id="case5" width="100" height="100">
              </canvas>
              <canvas id="case6" width="100" height="100"></canvas>
            </div>
            <div id="line1">
              <canvas id="case7" width="100" height="100">
              </canvas>
              <canvas id="case8" width="100" height="100">
              </canvas>
              <canvas id="case9" width="100" height="100"></canvas>
            </div>
          </div>
          <p id="endGame"></p>
          <p id="tip">Don't press 'a'...</p>
        </div>

        <div class="face back"></div>

        <div class="face top">
          <div class="test">
            <div class="testL1">
              <p>aaaa</p>
              <p>bbbb</p>
            </div>
            <div class="testL3">
              <p class="goLeft">leftFace</p>
              <p class="goRight">rightFace</p>
            </div>
            <div class="testL2">
              <p>cccc</p>
              <p class="goBottom">frontFace</p>
              <p>dddd</p>
            </div>
          </div>
        </div>

        <div class="face bottom">
          <div class="test">
            <div class="testL1">
              <p>aaaa</p>
              <p class="goUp">frontFace</p>
              <p>bbbb</p>
            </div>
            <div class="testL3">
              <p class="goLeft">leftFace</p>
              <p class="goRight">rightFace</p>
            </div>
            <div class="testL2">
              <p>cccc</p>
              <p>dddd</p>
            </div>
          </div>
        </div>

        <div class="face left">
          <div class="test">
            <div class="testL1">
              <p>aaaa</p>
              <p class="goUp">topFace</p>
              <p>bbbb</p>
            </div>
            <div class="testL3">
              <p class="goRight">rightFace</p>
            </div>
            <div class="testL2">
              <p>cccc</p>
              <p class="goBottom">bottomFace</p>
              <p>dddd</p>
            </div>
          </div>
        </div>

        <div class="face right">   
          <div class="test">
            <div class="testL1">
              <p>aaaa</p>
              <p class="goUp">topFace</p>
              <p>bbbb</p>
            </div>
            <div class="testL3">
              <p class="goLeft">leftFace</p>
            </div>
            <div class="testL2">
              <p>cccc</p>
              <p class="goBottom">bottomFace</p>
              <p>dddd</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src='./assets/js/main.js'></script>
</body>
</html>
